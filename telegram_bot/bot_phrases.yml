start: |-
  Вітаю! 
  Я генерую неприродну мову на основі текстів, які отримую від користувача.
help: |-
  *Надсилайте мені тексти українською у вигляді повідомлення чи .txt файлу*, щоб натренувати мене.

  Ви можете скористатися готовими текстами. Щоб переглянути їх, надішліть /presets.

  *Доступні команди:*
  /presets - обрати готовий текст.
  /generate _<число>_ - згенерувати речення з заданою кількістю слів.
  /stats - показати інформацію про записані дані.
  /clear - очистити записані дані.

  Перейдіть за посиланням, щоб дізнатися більше: [Github](https://github.com/andrewyazura/unnatural-language-generation#readme)
stats: |-
  *Кількість відомих слів:* {}
  *Кількість зв'язків між словами:* {}
  *Загальна вага графу:* {}

  Перейдіть за посиланням, щоб дізнатися більше: [Github](https://github.com/andrewyazura/unnatural-language-generation#readme)
choose-preset: 'Оберіть готовий текст зі списку:'
chosen-preset: |-
  Обраний текст - {}.
  Зачекайте, це може зайняти деякий час...
generate-help: 'Правильне використання: /generate _<довжина речення>_'
clear-user-help: 'Правильне використання: /clear_user _<ID користувача>_'
processed: 'Успішно опрацьовано!'
done: 'Готово!'
error: 'Щось пішло не так...'
wrong-file: 'Надішліть .txt файл'
no-graph: |-
  Немає записів...
  Мені потрібно надсилати тексти, щоб я міг генерувати нові
