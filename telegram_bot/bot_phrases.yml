start: |-
  Вітаю! 
  Я генерую неприродну мову.

  Надішліть будь-який текст українською, щоб я проаналізував та записав його.
 
  *Доступні команди:*
  /generate <число> - згенерувати речення з заданою кількістю слів.
  /clear - очистити записані тексти.
  
  Перейдіть за посиланням, щоб дізнатися більше: [Github](https://github.com/andrewyazura/unnatural-language-generation/blob/telegram-bot/README.md)
